  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" 
    [class.has-error]="!nome.valid &&nome.touched"
    [class.has-feedback]="!nome.valid &&nome.touched">
      <label  class="control-label" for="nome">Nome</label>
      <input type="text" class="form-control" 
        id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"  #nome="ngModel" required>
        <!-- <div>{{nome.className}}</div> -->
        <span *ngIf="!nome.valid &&nome.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span *ngIf="!nome.valid &&nome.touched" id="nome" class="sr-only">(error)</span>
        <div *ngIf="!nome.valid &&nome.touched" class="alert alert-danger" role='alert'  >Nome é obrigatório.</div>
    </div>

    <div class="form-group" 
    [class.has-error]="!cpf.valid &&cpf.touched"
    [class.has-feedback]="!cpf.valid &&cpf.touched">
      <label class="control-label" for="cpf">CPF ou CNPJ</label>

      <input type="text" class="form-control" 
        id="cpf" placeholder="CPF ou CNPJ" name="cpf" [(ngModel)]="usuario.cpf" required #cpf="ngModel" 
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">

    <span *ngIf="!cpf.valid &&cpf.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="!cpf.valid &&cpf.touched" id="cpf" class="sr-only">(error)</span>
    <div *ngIf="!cpf.valid &&cpf.touched && cpf.errors.required" class="alert alert-danger" role='alert'  >Nome é obrigatório.</div>
    <div *ngIf="!cpf.valid &&cpf.touched && cpf.errors.pattern" class="alert alert-danger" role='alert'  >Favor inserir CPF ou CNPJ válido.</div>
    </div>
    

  

  <div class="form-group">
    <label for="email">Email</label> 
    <input type="email" class="form-control" 
      id="email" placeholder="nome@email.com" name="email" #email [ngModel]="usuario.email" required email>
      <div>{{email.className}}</div>



    <span *ngIf="!emailControlValid &&emailControlTouched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="!emailControlValid &&emailControlTouched" id="email" class="sr-only">(error)</span>
    <div *ngIf="!emailControlValid &&emailControlTouched && f.controls.email.errors.required" class="alert alert-danger" role='alert'  >Email obrigatório.</div>
    <div *ngIf="!emailControlValid &&emailControlTouched && f.controls.email.errors.email" class="alert alert-danger" role='alert'  >Favor inserir E-mail válido.</div>


  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
    <app-form-debug [form]="f" ></app-form-debug>
</form>
