  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" 
        id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"  #nome required>
        <div>{{nome.className}}</div>
    </div>

    <div class="form-group">
      <label for="nome">CPF ou CNPJ</label>
      <input type="text" class="form-control" 
        id="nome" placeholder="CPF ou CNPJ" name="cpf" [(ngModel)]="usuario.cpf" required #cpf 
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">
        <div>{{cpf.className}}</div>
    </div>
    

  

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" 
      id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email" required email>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
