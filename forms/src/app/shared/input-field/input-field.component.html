<div class="form-group" [ngClass]="classeCss">
  <div class="col-sm-12">
    <label [attr.id]="id" class="control-label">{{label}}</label>
  </div>
  <div class="col-sm-12">

    <input [type]="type" class="form-control" [id]="id" 
    [readOnly]="!!isReadOnly"
    autocomplete="off" [placeholder]="placeholder"
    [(ngModel)]="value">

    <app-error-msg [control]="control" [label]="label"
    ></app-error-msg>
  </div>
</div>
