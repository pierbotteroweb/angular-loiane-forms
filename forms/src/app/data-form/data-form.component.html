<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)='onSubmit()' autocomplete="off">


  <div class="form-group" [ngClass]="aplicaCssErro('nome')">


    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" 
      autocomplete="off"
      placeholder="Nome" formControlName="nome" >
      <app-campo-control-erro [mostrarErro]="verificaRequired('nome')" 
      msgErro="Nome obrigatório"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" 
      autocomplete="off"
      placeholder="nome@email.com" formControlName="email">
      <app-campo-control-erro [mostrarErro]="verificaRequired('email')" 
      msgErro="E-mail obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailValido()" 
      msgErro="E-mail inválido"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="formulario.get('email').status==='PENDING'" 
      msgErro="Consultando e-mail..."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="formulario.get('email').status==='VALID'" 
      msgErro="E-mail válido!"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="formulario.get('email').hasError('emailInvalido')" 
      msgErro="E-mail já cadastrado."></app-campo-control-erro>
    </div>

    <div class="col-sm-6">
      <label class="control-label" for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" 
      autocomplete="off"
      placeholder="000.000.000-00" formControlName="cpf">
      <app-campo-control-erro [mostrarErro]="verificaRequired('cpf')" 
      msgErro="CPF obrigatório"></app-campo-control-erro>
      <!-- <app-campo-control-erro [mostrarErro]="verificaCpfValido()" 
      msgErro="CPF inválido"></app-campo-control-erro> -->
      <app-campo-control-erro [mostrarErro]="formulario.get('cpf').hasError('cpfInvalido')" 
        msgErro="CPF inválido"></app-campo-control-erro>
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label" for="confirmaemail">Confirmar Email</label>
      <input type="confirmaemail" class="form-control" id="confirmaemail" 
      autocomplete="off"
      placeholder="nome@email.com" formControlName="confirmaemail">
      <app-campo-control-erro [mostrarErro]="formulario.get('confirmaemail').hasError('equalsTo')" 
      msgErro="E-mails não são iguais"></app-campo-control-erro>
    </div>
  </div>


  <!-- <div ngModelGroup="endereco">   -->
    <div formGroupName="endereco">

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.cep')">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="cep"  formControlName="cep" class="form-control" 
        (blur)="consultaCEP()"
        autocomplete="nocomplete">
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" 
        msgErro="CEP obrigatório"></app-campo-control-erro>
        <!-- <app-campo-control-erro [mostrarErro]="verificaCepValido()" 
        msgErro="CEP inválido"></app-campo-control-erro> -->
        <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')" 
        msgErro="CEP inválido"></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="numero" formControlName="numero" class="form-control" 
        autocomplete="nocomplete">
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.numero')" 
        msgErro="Número obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="complemento" formControlName="complemento" class="form-control">
      </div>
    </div>


    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">


      <div class="col-sm-12">
        <label class="control-label" for="rua">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua" 
        autocomplete="nocomplete">
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.rua')" 
        msgErro="Rua é obrigatório."></app-campo-control-erro>
      </div>
    </div>



    <div class="form-group" [ngClass]="aplicaCssErro('endereco.bairro')">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input formControlName="bairro" class="form-control" 
        autocomplete="nocomplete">
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.bairro')" 
        msgErro="Bairro é obrigatório."></app-campo-control-erro>
      </div>
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input formControlName="cidade" class="form-control" 
        autocomplete="nocomplete">
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cidade')" 
        msgErro="Cidade é obrigatório."></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <select formControlName="estado" class="form-control" 
        autocomplete="nocomplete">
        <option *ngFor="let estado of estados | async" [value]="estado.sigla" >{{estado.nome}}</option>
      
      </select>
        <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.estado')" 
        msgErro="Estado é obrigatório."></app-campo-control-erro>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('cargo')">
      <label for="cargo" class="control-label">Cargo</label>
      <select formControlName="cargo" class="form-control" 
      autocomplete="nocomplete" [compareWith]="compararCargos">
      <option *ngFor="let cargo of cargos" [ngValue]="cargo" >{{cargo.desc}}</option>    
    </select>
    </div>
    <div class="col-md-3" [ngClass]="aplicaCssErro('tecnologias')">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple formControlName="tecnologias" class="form-control" 
      autocomplete="nocomplete">
      <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome" >{{tecnologia.desc}}</option>    
    </select>
    </div>
    <div class="col-md-3" [ngClass]="aplicaCssErro('newsletter')">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletterOp">
          <label class="radio-inline">
            <input type='radio' [value]='item.valor' formControlName="newsletter" />{{item.desc}}
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
        <div class="checkbox">
          <label class="checkbox-inline">
            <input type="checkbox" formControlName="termos"> Aceito os termos.
          </label>
          <app-campo-control-erro [mostrarErro]="verificaChecked()" 
          msgErro="Por favor, aceite os termos."></app-campo-control-erro>
        </div>
      </div>


      
      <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
        <label for="frameworks">Frameworks</label>
        <div id="frameworks" class="row">
          <div class="checkbox col-sm-4" formArrayName="frameworks"
          *ngFor="let item of formulario.get('frameworks')['controls'];let i = index">
            <label class="checkbox-inline">
              <input type="checkbox" [formControlName]="i" > {{frameworks[i]}}
            </label>
          </div>
        </div>
        <app-campo-control-erro [mostrarErro]="!formulario.get('frameworks').valid&&formulario.get('frameworks').touched" 
        msgErro="Selecione 1 opção."></app-campo-control-erro>
      </div>
    </div>


  </div>

  <div class="col-sm-12"><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" (click)="resetar()">Cancelar</button>
    <button type="button" class="btn btn-info" (click)="setarCargo()">Cargo</button>
    <button type="button" class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>
    <app-form-debug [form]="formulario"></app-form-debug>
  </div>
</form>
